# Hibernate properties
hibernate.show_sql=true
# -------------------hibernate.hbm2ddl.auto PARAMETER for CREATE TABLES (if not exist) and UPDATE DATABASE - "UPDATE"
#это свойство конфигурации Хибернейт описание типа подключения к базе данных -
#есть 4 вида :
# - VALIDATE  - validate existing schema,
# - CREATE - doing creating schema ONLY,
# - CREATE-DROP - create and drop the schema automatically when session is starts and ends.
# - UPDATE - updating schema(add tables and update)
hibernate.hbm2ddl.auto=update
hibernate.characterEncoding=UTF-8
hibernate.format_sql=true
